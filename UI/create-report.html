<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
  Report Corruption
  </title>
  <link rel="stylesheet" href="./assets/css/main.css" />
 
</head>

<body>

  <header>
    <nav class="navbar">
      <a href="./" class="navbar-logo">iReporter</a>
      <button class="button-menu"><a class="button"></a></button>
      <ul class="navbar-menu">
        <li class="navbar-link"><a href="./login.html">Login</a></li>
        <li class="navbar-link"><a href="./signup.html">Sign Up</a></li>
        <li class="navbar-link"><a href="./create-report.html">Create Record</a></li>
        <li class="navbar-link"><a href="./profile.html">View record</a></li>
        <li class="navbar-link active"><a href="./admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="container form-container">
      <h2 class="form-title">Report an issue or an intervention</h2>
      <form class="form-style" onsubmit="return submitForm()" method="post">
        <label for="issue-type">Select report type </label>
        <select type="text" id="issue-type" name="issue-type" class="form-element"
          required>
          <option default>Select report Type</option>
          <option value="red-flag">Red Flag</option>
          <option value="intervention">Intervention</option>
        </select>
        <br>
        <div>
        <h1>Click to add your location</h1>
        <button class="btn">Get my location</button>
        <div class="result"></div>
        </div>
        <br>
        <label for="attachment">Upload media </label>
        <input type="file" accept="image/*, video/mp4" id="attachment" name="attachment"
          class="form-element" />
          <label for="title">Description </label>
          <textarea name="title" id="title" class="form-element" placeholder="Enter a brief description"
            col="10" required></textarea>

        <button type="submit" class="btn">Create Record</button>
      </form>
    </section>
  </main>
  <footer>
      <div class="side-footer">
          <h3>iReporter</h3>
          corrupt minds<br>
          country never grows<br>
          so stop corruption
        </div>
    <div class="central-footer">
      <h3>Subscribe to our newsletter! <span class="pinkheart">&hearts;</span></h3>
    <input type="email" placeholder="Enter your email" name="email" id="email" accesskey="s" required>
    <button>GO</button>
  </div>
  <div class="side-footer">
    &copy; 2018 abio nataline. All rights reserved.|iReporter 
  </div>
  </footer>
</body>

</html>
